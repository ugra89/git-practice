<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GRID</title>
  </head>
  <body style="padding-bottom: 1000px">
    <div style="display: grid; grid-template-columns: 100px 100px">
      <div style="background-color: aqua">div1</div>
      <div style="background-color: coral">div2</div>
    </div>
    <div
      style="
        display: grid;
        grid-template-columns: 100px 100px 200px;
        margin-top: 30px;
      "
    >
      <div style="background-color: aqua">div1</div>
      <div style="background-color: coral">div2</div>
      <div style="background-color: rgb(61, 67, 67)">div3</div>
      <div style="background-color: coral">div4</div>
    </div>
    <div
      style="display: grid; grid-template-columns: 100px 1fr; margin-top: 30px"
    >
      <div style="background-color: aqua">div1</div>
      <div style="background-color: coral">1fr</div>
    </div>
    <div
      style="
        display: grid;
        grid-template-columns: 100px 1fr 2fr;
        margin-top: 30px; ;
      "
    >
      <div style="background-color: aqua">div1</div>
      <div style="background-color: coral">1fr</div>
      <div style="background-color: aqua">1fr2</div>
    </div>
    <div
      style="
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        margin-top: 30px;
        column-gap: 20px;
        row-gap: 40px;
      "
    >
      <div style="height: 200px; background-color: rgb(116, 213, 213)">
        div1
      </div>
      <div style="height: 200px; background-color: coral">1fr</div>
      <div style="height: 200px; background-color: aqua">1fr2</div>
      <div style="height: 200px; background-color: coral">1fr</div>
      <div style="height: 200px; background-color: aqua">div1</div>
      <div style="height: 200px; background-color: coral">1fr</div>
    </div>
  </body>
</html>
