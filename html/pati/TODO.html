<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../pati/TODO.css" />
    <title>Document</title>
  </head>
  <body>
    <nav class="appnav">
      <div class="top">
        <h2>Best <span>ToDo</span> App</h2>
        <div class="icons">
          <img src="../assets/assets/fb.svg" alt="" />
          <img src="../assets/assets/fb.svg" alt="" />
          <img src="../assets/assets/fb.svg" alt="" />
        </div>
      </div>
    </nav>
    <form action="">
      <div class="main">
        <div class="your-task"><h2>Your Tasks</h2></div>
        <div class="task-input">
          <input type="text" id="task" placeholder="e.g. wash dishes" />
          <input id="button" type="submit" value="Add" />
        </div>
      </div>

      <div class="done">
        <label for="check" id="check">Take out Trashes</label>
        <div class="status">
          <input type="submit" name="check" id="check-end" value="Edit" />
          <input type="submit" name="check" id="check-end-red" value="delete" />
        </div>
      </div>
      <div class="done">
        <label for="check" id="check">Walk The dog</label>
        <div class="status">
          <input type="submit" name="check" id="check-end" value="Edit" />
          <input type="submit" name="check" id="check-end-red" value="delete" />
        </div>
      </div>
    </form>
  </body>
</html>
